<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar container">
        <img src="https://i.ibb.co/r5krrdz/logo.png" class="py-3 h-100 mx-lg-0 mx-auto" alt="netflix-logo">
    </nav>

    <h1 class="welcome">Weclome To Netflix</h1>

    <!-- Box  -->
    <div class="box m-auto">
        <!-- Form -->
        <div class="form">
            <h1 class="text-center" style="margin-bottom: 70px;">Sign Up</h1>
            <form class="row g-3 needs-validation text-light">
                <div class="user-box col-md-12 mb-4 p-0">
                    <input type="text" class="form-control w-100 h-100" id="email" required>
                    <label for="email" class="form-label ">email</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="user-box col-md-12 p-0 mb-4">
                    <input type="password" class="form-control w-100 h-100" id="password" required>
                    <label for="password" class="form-label ">password</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="user-box col-md-12 p-0">
                    <input type="password" class="form-control w-100" id="confirm-password" required>
                    <label for="confirm-password" class="form-label ">confirm password</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-12 p-0">
                    <button class="primary-btn w-100 fw-semibold text-light border-none py-2 fs-5 my-4 border-0 rounded"
                        style="background-color: rgba(229, 9, 20)"><a href="../login/login.html">Sign Up</a></button>
                </div>
            </form>
            <div class="login-content">
                <h6><span>Already Sign in?</span>
                    <a href="../login/login.html" class="text-light" style="text-decoration: none;">Log in now.</a>
                </h6>

            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p class="footer-top my-4">
                Questions? Call 000-800-919-1694
            </p>
            <ul>
                <li><span>FAQ</span></li>
                <li><span>Help Center</span></li>
                <li><span>Terms of Use</span></li>
                <li><span>Privacy</span></li>
                <li><span>Cookie Prefernces</span></li>
                <li><span>Corporate Information</span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
